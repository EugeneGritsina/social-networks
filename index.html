<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/icon.jpg">
    <title>offline meetup</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="touch-me">
                <button class="touch-me-button">touch me</button>
            </div>
            <div class="albums">
                <a href="https://music.mediacube.network/CatOnTheHotBricks"><img src="./assets/cover1.png" class="album-cover"></a>
                <a href="https://band.link/offlinemeetup_misly"><img src="./assets/cover2.png" class="album-cover"></a>
            </div>
            <div class="social-media-links">
                <div>
                    <a id="tiktok" href="https://www.tiktok.com/@offline_meetup?"><img src="./assets/tiktok.png" class="social-media-logo"></a>
                    <a id="instagram" href="https://www.instagram.com/offline_meetup"><img src="./assets/instagram.png"class="social-media-logo"></a>
                    <a id="telegram" href="https://t.me/offline_meetup"><img src="./assets/tg.png" class="social-media-logo"></a>
                </div>
                <div>
                    <a id="vk" href="https://vk.com/eugene_om"><img src="./assets/uservk.png" class="social-media-logo"></a>
                    <a id="vk-community" href="https://vk.com/offline_meetup"><img src="./assets/community.png" class="social-media-logo"></a>
                    <a id="facebook"  href="https://www.facebook.com/offlinemeetup"><img src="./assets/fb.png"  class="social-media-logo"></a>
                </div>
            </div>
        </div>
    </main>
    <script>
        var button = document.querySelector('.touch-me-button');
        button.addEventListener("click", () => alert('❤ u r cute ❤'), false);
    </script>
    <!-- <video autoPlay muted loop class="backgroundVideo">
        <source src="./backgroundvideo.mp4" type='video/mp4'/>
    </video> -->
</body>
</html>
